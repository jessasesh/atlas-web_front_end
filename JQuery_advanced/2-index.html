<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="application/javascript">
        // Define function to create and append family tree table
        function createFamilyTree() {
            // Create table element
            const table = $("<table>");

            // Create table head
            const tableHead = $("<thead>").appendTo(table);
            const headRow = $("<tr>").appendTo(tableHead);
            $("<th>").text("Firstname").appendTo(headRow);
            $("<th>").text("Lastname").appendTo(headRow);

            // Create table body
            const tableBody = $("<tbody>").appendTo(table);
            createTableRow(tableBody, "Guillaume", "Salva");
            createTableRow(tableBody, "Paulette", "Salva");
            createTableRow(tableBody, "Antoine", "Salva");

            // Append the table to the body of the page
            $("body").append(table);
        }

        // Helper function to create table rows
        function createTableRow(tableBody, firstname, lastname) {
            const row = $("<tr>").appendTo(tableBody);
            $("<td>").text(firstname).appendTo(row);
            $("<td>").text(lastname).appendTo(row);
        }

        // Call the function when the document is ready
        $(document).ready(() => {
            createFamilyTree();
        });
    </script>
</head>

<body>

</body>

</html>
