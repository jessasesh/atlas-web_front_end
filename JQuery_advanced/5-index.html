<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5 - Click attribute and remove function</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <style>

        .remove-button {
            background-color: orange;
            cursor: pointer;
        }
    </style>
    <script type="application/javascript">

        function createFamilyTree() {
            const table = $("<table>").appendTo("body");
            $("<thead>").append(
                $("<tr>").append(
                    $("<th>").text("Firstname"),
                    $("<th>").text("Lastname"),
                )
            ).appendTo(table);

            $("<tbody>").appendTo(table);
        }

        function addNewMember(firstName, lastName) {
            const newRow = $("<tr>").append(
                $("<td>").text(firstName),
                $("<td>").text(lastName),
                $("<td>").html('<span class="remove-button">(x)</span>')
            );


            $("tbody").append(newRow);


            newRow.find(".remove-button").click(function() {
                $(this).closest("tr").remove();
            });
        }

        $(document).ready(function() {
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        });
    </script>
</head>

</html>
